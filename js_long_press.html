<!DOCTYPE html>
<html>
<head>
	<title></title>

	<style>
	.list-item {
		background-color: #f1f1f1;
		border: 1px solid #ccc;
		border-top: none;
		padding: 20px;
	}

	.list-item:first-child {
		border-top: 1px solid #ccc;
	}

	.list-item.is-selected {
		background-color: #ddd;
	}
</style>


</head>
<body>
	<div class="list-item">Item 1</div>
	<div class="list-item">Item 2</div>
	<div class="list-item">Item 3</div>
	<div class="list-item">Item 4</div>
	<div class="list-item">Item 5</div>
	<div class="list-item">Item 6</div>
	<div class="list-item">Item 7</div>
	<div class="list-item">Item 8</div>
	<div class="list-item">Item 9</div>
	<div class="list-item">Item 10</div>





	<script>
		(function () {
			
  // Create variable for setTimeout
  var delay;
  
  // Set number of milliseconds for longpress
  var longpress = 1300;
  
  var listItems = document.getElementsByClassName('list-item');
  var listItem;
  
  for (var i = 0, j = listItems.length; i < j; i++) {
  	listItem = listItems[i];
  	
  	listItem.addEventListener('mousedown', function (e) {
  		var _this = this;
  		delay = setTimeout(check, longpress);
  		
  		function check() {
  			_this.classList.add('is-selected');
  		}
  		
  	}, true);
  	
  	listItem.addEventListener('mouseup', function (e) {
      // On mouse up, we know it is no longer a longpress
      clearTimeout(delay);
  });
  	
  	listItem.addEventListener('mouseout', function (e) {
  		clearTimeout(delay);
  	});
  	
  }
  
}());



</script>
</body>
</html>
